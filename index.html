<!doctype html>

<head>
<meta charset="utf-8">

  <!-- The client library requires jQuery  -->
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=6b092457b185d74c22c84a8e584d0d4e"></script>

  <style>
    body {
        font-family: arial;
        font-size: 12px;
    }

    #loggedout {
        text-align: center;
        font-size: 20px;
        padding-top: 30px;
    }
    #loggedin {
        display: none;
    }

    #header {
        padding: 4px;
        border-bottom: 1px solid #000;
        background: #eee;
    }

    #output {
        padding: 4px;
    }

    .card {
        display: block;
        padding: 2px;
    }


  </style>

</head>
<body>
<div id="loggedout">
    <a id="connectLink" href="#">Connect To Trello</a>
</div>

<div id="loggedin">
    <div id="header">
        Logged in to as <span id="fullName"></span>
        <a id="disconnect" href="#">Log Out</a>
    </div>

    <div id="output"></div>
</div>

<script src="whatcha-trello.js"></script>
</body>
